<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Pywalfox - Settings</title>
    <link rel="stylesheet" href="./css/base.css">
  </head>
  <body>
    <div class="wrapper">
      <header class="container row v-center space-between padding-v">
        <div class="box">
          <h1 id="logo">Pywalfox<span id="version">v2.0.0</span></h1>
        </div>
        <div class="box">
          <button secondary class="margin-right">Disable theme</button>
          <button primary>Fetch pywal colors</button>
          <div class="separator"></div>
          <button secondary>Dark mode</button>
        </div>
      </header>
      <main class="container">
        <section class="setting-section card expand row space-between">
          <div class="card-header expand row v-center space-between">
            <p class="card-title">Color settings</p>
          </div>
          <div class="card-content expand">
            some content
          </div>
        </section>
      </main>
      <div class="notification">
        <p class="notification-content">Restart needed:<span>Custom CSS requires a restart to be applied</span></p>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Pywalfox - Settings</title>
    <link rel="stylesheet" href="./css/base.css">
  </head>
  <body>
    <div class="wrapper">
      <header class="container row v-center space-between padding-v-lg">
        <div class="box">
          <h1 id="logo">Pywalfox<span id="version">v2.0.0</span></h1>
        </div>
        <div class="box">
          <button secondary class="margin-right">Disable theme</button>
          <button primary>Fetch pywal colors</button>
          <div class="separator"></div>
          <button secondary>
            <i icon="moon"></i>
            Dark mode
          </button>
        </div>
      </header>
      <main class="container">
        <section class="setting-card card expand space-between margin-bottom-lg" open>
          <div class="setting-card-header card-header expand row v-center space-between clickable">
            <div class="box">
              <i icon="pen"></i>
              <p class="card-title">Color settings</p>
            </div>
            <button dropdown><i icon="chevron"></i></button>
          </div>
          <div class="card-content expand">
            <div class="setting expand space-between">
              <div class="box column">
                <p class="setting-title">Background</p>
                <p class="setting-description">Main background color</p>
              </div>
            </div>
          </div>
        </section>
        <section class="setting-card card expand space-between margin-bottom-lg" open>
          <div class="setting-card-header card-header expand row v-center space-between clickable">
            <div class="box">
              <i icon="settings"></i>
              <p class="card-title">General settings</p>
            </div>
            <button dropdown><i icon="chevron"></i></button>
          </div>
          <div class="card-content expand">

          </div>
        </section>
        <section class="setting-card card expand space-between margin-bottom-lg">
          <div class="setting-card-header card-header expand row v-center space-between clickable">
            <div class="box">
              <i icon="template"></i>
              <p class="card-title">Custom theme template</p>
            </div>
            <button dropdown><i icon="chevron"></i></button>
          </div>
          <div class="card-content expand">

          </div>
        </section>
        <section class="setting-card card expand space-between">
          <div class="setting-card-header card-header expand row v-center space-between clickable">
            <div class="box">
              <i icon="message"></i>
              <p class="card-title">Debugging output</p>
            </div>
            <button dropdown><i icon="chevron"></i></button>
          </div>
          <div class="card-content expand">

          </div>
        </section>
      </main>
      <div class="notification">
        <p class="notification-content">
        <i icon="bell"></i>
          Restart needed:
          <span>Custom CSS requires a restart to be applied</span>
        </p>
      </div>
    </div>
  </body>
</html>

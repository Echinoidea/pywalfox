<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Pywalfox Settings</title>
    <link type="text/css" rel="stylesheet" href="popup.css">
</head>

<body>
    <main>
        <textarea id="output" readonly></textarea>
        <label>Custom colors</label>
        <section class="column">
            <div class="container">
                Background:
                <input class="colorpicker" data-type="background" type="color">
            </div>
            <div class="container">
                Foreground:
                <input class="colorpicker" data-type="foreground" type="color">
            </div>
            <div class="container">
                Background light:
                <input class="colorpicker" data-type="backgroundLight" type="color">
            </div>
        </section>
        <section id="buttons">
            <div class="row">
                <button id="update">Fetch pywal colors</button>
                <button id="reset">Disable theme</button>
            </div>
            <div class="row">
                <button id="enableCustomCss">Enable custom CSS</button>
                <button id="disableCustomCss">Disable custom CSS</button>
            </div>
            <div class="row">
                <button id="enableNoScrollbar">Enable no scrollbar</button>
                <button id="disableNoScrollbar">Disable no scrollbar</button>
            </div>
        </section>
    </main>
    <script src="popup.js"></script>
</body>

</html>

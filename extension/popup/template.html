<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Pywalfox Settings - Theme template</title>
    <link type="text/css" rel="stylesheet" href="css/template.css">
  </head>
  <body>
    <header>
      <div class="top-bar">
        <div class="spacer">
          Pywalfox
        </div>
        <section id="buttons">
          <div class="row">
            <button id="update" class="btn primary margin-right-sm">Fetch pywal colors</button>
            <button id="reset" class="btn primary">Disable theme</button>
          </div>
        </section>
        <div class="spacer align-right">
          <span id="version"></span>
        </div>
      </div>
      <div class="content-container header-container">
        <div class="palette">
          <div class="palette-row margin-bottom-sm">
            <div class="palette-color">
              <label>0</label>
              <div class="palette-color-preview" data-id="color0"></div>
            </div>
            <div class="palette-color">
              <label>1</label>
              <div class="palette-color-preview" data-id="color1"></div>
            </div>
            <div class="palette-color">
              <label>2</label>
              <div class="palette-color-preview" data-id="color2"></div>
            </div>
            <div class="palette-color">
              <label>3</label>
              <div class="palette-color-preview" data-id="color3"></div>
            </div>
            <div class="palette-color">
              <label>4</label>
              <div class="palette-color-preview" data-id="color4"></div>
            </div>
            <div class="palette-color">
              <label>5</label>
              <div class="palette-color-preview" data-id="color5"></div>
            </div>
            <div class="palette-color">
              <label>6</label>
              <div class="palette-color-preview" data-id="color6"></div>
            </div>
            <div class="palette-color">
              <label>7</label>
              <div class="palette-color-preview" data-id="color7"></div>
            </div>
          </div>
          <div class="palette-row label-bottom">
            <div class="palette-color">
              <label>8</label>
              <div class="palette-color-preview" data-id="color8"></div>
            </div>
            <div class="palette-color">
              <label>9</label>
              <div class="palette-color-preview" data-id="color9"></div>
            </div>
            <div class="palette-color">
              <label>10</label>
              <div class="palette-color-preview" data-id="color10"></div>
            </div>
            <div class="palette-color">
              <label>11</label>
              <div class="palette-color-preview" data-id="color11"></div>
            </div>
            <div class="palette-color">
              <label>12</label>
              <div class="palette-color-preview" data-id="color12"></div>
            </div>
            <div class="palette-color">
              <label>13</label>
              <div class="palette-color-preview" data-id="color13"></div>
            </div>
            <div class="palette-color">
              <label>14</label>
              <div class="palette-color-preview" data-id="color14"></div>
            </div>
            <div class="palette-color">
              <label>15</label>
              <div class="palette-color-preview" data-id="color15"></div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section class="column expand">
        <label>Theme template</label>
      </section>
    </main>
    <script src="js/pywalfox.js"></script>
    <script src="js/template.js"></script>
  </body>
</html>
